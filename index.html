<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Рандомайзер</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Рандомайзер</h2>        
        </header>
        <main>
            <div class="input-section">
                <h3>Введите элементы для рандома (через запятую)</h3>
                <textarea id="input-elements" rows="5" placeholder="Например: яблоко, груша, банан"></textarea>
                <button id="randomize-btn">Рандомизировать</button>
            </div>
            <div id="result" class="result-section"></div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
